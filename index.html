<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fifth.js</title>
        <meta charset="utf-8">
        <script>         
         window.onload = function() {             
             document.getElementById("finput").onkeypress = function(e) {
                 if(!e) {
                     e = window.event;
                 }
                 if((e.keyCode || e.which) == '13') { //when the user presses 'Enter'
                     parseUserInput(this.value);
                     this.value = "";
                 }
             }
         }
        </script>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <h1>Fifth.js</h1>
        
        <textarea id="foutput" class="forth" readonly></textarea>
        <input name="forth_input" id="finput" class="forth" type="text">
        
        <script src="js/fifth.js"></script>
    </body>
</html>
